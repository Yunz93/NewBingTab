<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新的一页</title>
  <!-- 引入图标 -->
  <link rel="shortcut icon" href="src/icon16.ico" sizes="16x16">
  <link rel="shortcut icon" href="src/icon48.ico" sizes="48x48">
  <link rel="shortcut icon" href="src/icon128.ico" sizes="128x128">
  <!-- 引入 Bootstrap 样式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <form id="search-form">
        <!-- 使用 Bootstrap 样式来美化选择框 -->
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-auto">
            <select class="form-select" id="search-engine" title="选择搜索引擎">
              <option value="https://www.google.com/search?q=">Google</option>
              <option value="https://www.bing.com/search?q=">Bing</option>
              <option value="https://www.baidu.com/s?wd=">Baidu</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="search-input" placeholder="搜点什么吧">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
          </div>
        </div>
      </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
